version: "3.8"

services:
  apigateway:
    build:
      context: ./ApiGateway
      dockerfile: Dockerfile
    container_name: apigateway
    depends_on:
      - auctionsadmin
      - auctionsuser
      - authadmin
      - authuser
      - dbmanager
      - gachasadmin
      - gachasuser
      - paymentsadmin
      - paymentsuser
      - roll
      - transactionsadmin
      - transactionsuser
      - usersadmin
      - usersuser
    ports:
      - "8081:8080"

  auctionsadmin:
    build:
      context: ./AuctionsAdmin
      dockerfile: Dockerfile
    container_name: auctionsadmin

  auctionsuser:
    build:
      context: ./AuctionsUser
      dockerfile: Dockerfile
    container_name: auctionsuser

  authadmin:
    build:
      context: ./AuthAdmin
      dockerfile: Dockerfile
    container_name: authadmin

  authuser:
    build:
      context: ./AuthUser
      dockerfile: Dockerfile
    container_name: authuser

  dbmanager:
    build:
      context: ./DBManager
      dockerfile: Dockerfile
    container_name: dbmanager
    volumes:
      - ./DBManager:/DBManager

  sqldatabase:
    image: mcr.microsoft.com/mssql/server:2017-latest
    environment:
      - SA_PASSWORD=Password1.
      - ACCEPT_EULA=Y
    ports:
      - "5434:1433"
    container_name: sqldatabase

  gachasadmin:
    build:
      context: ./GatchasAdmin
      dockerfile: Dockerfile
    container_name: gachasadmin

  gachasuser:
    build:
      context: ./GatchasUser
      dockerfile: Dockerfile
    container_name: gachasuser

  paymentsadmin:
    build:
      context: ./PaymentsAdmin
      dockerfile: Dockerfile
    container_name: paymentsadmin

  paymentsuser:
    build:
      context: ./PaymentsUser
      dockerfile: Dockerfile
    container_name: paymentsuser

  roll:
    build:
      context: ./Roll
      dockerfile: Dockerfile
    container_name: roll

  transactionsadmin:
    build:
      context: ./TransactionsAdmin
      dockerfile: Dockerfile
    container_name: transactionsadmin

  transactionsuser:
    build:
      context: ./TransactionsUser
      dockerfile: Dockerfile
    container_name: transactionsuser

  usersadmin:
    build:
      context: ./UsersAdmin
      dockerfile: Dockerfile
    container_name: usersadmin

  usersuser:
    build:
      context: ./UsersUser
      dockerfile: Dockerfile
    container_name: usersuser


